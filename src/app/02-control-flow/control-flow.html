


<!-- if -->

@if(true)
{
    <div>condition passed</div>
}
@else{
    <div>condition not passed </div>
}


<!-- for loop -->

@for(item of [1,2,3,4,5,6];track $index)
{
    <div>{{item}}</div>
}
@empty
{
    <div>array does not contain anything</div>
}

<!-- switch -->
 @switch(num)
 {
    @case(1) {
        <div>1</div>
    }
    @case(2) {
        <div>2</div>
    }
    @default {
        <div>0</div>
    }
 }
